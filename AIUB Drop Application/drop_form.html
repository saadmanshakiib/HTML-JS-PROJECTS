<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="CheckID.js"></script>
</head>
<body>
    <h1>Drop Application</h1>

    <div class="form-group">
        <label id="username"  for="name">Name:</label>
        <input type="text" id="name" placeholder="Aiub Format">
    </div>

    <div class="form-group">
        <label for="ID">ID:</label>
        <input type="text" id="ID" placeholder="Student id">
    </div>

    <div class="form-group">
        <label for="semester_check">Select Semester:</label>
        <select id="semester_check">
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
        </select>
    </div>

    <button onclick='CheckID()'>Go On</button>
</body>
</html>
