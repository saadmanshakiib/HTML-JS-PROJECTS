<!DOCTYPE html>
<html>
<head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="dropCheck.js"></script>
</head>
<body>
    <h1>Drop Application</h1>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Aiub Format">
    </div>

    <div class="form-group">
        <label for="ID">ID:</label>
        <input type="text" id="ID">
    </div>

    <div class="form-group">
        <label for="semester_check">Select Semester:</label>
        <select id="semester_check">
            <option value="1">1st</option>
            <option value="2">2nd</option>
            <option value="3">3rd</option>
            <option value="4">4th</option>
            <option value="5">5th</option>
            <option value="6">6th</option>
            <option value="7">7th</option>
            <option value="8">8th</option>
            <option value="9">9th</option>
            <option value="10">10th</option>
            <option value="11">11th</option>
            <option value="12">12th</option>
        </select>
    </div>

    <button onclick='dropCheck()'>Go On</button>
</body>
</html>
